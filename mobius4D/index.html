<html lang="ja">

  <head>
    <title>4次元を経由したメビウスの帯</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>

    <a href="../index.html">HOME</a>

    <br>

    <h3>4次元を経由したメビウスの帯</h3>

    <select id="select1" style="font-size:20px; margin-left:10px; margin-bottom:20px">
      <option value="option1">曲面なし</option>
      <option value="option2">曲面全体</option>
      <option value="option3">標準メビウスの帯</option>
      <option value="option4">中央で裂いた標準メビウス</option>
    </select>

    <details open id="mydetail" style="margin-bottom:20px;">  <!--折り畳み　openを付けると最初から開いた状態になる-->
      <summary id="summary_label">説明を閉じる / 開く</summary>
      <p>
        4次元空間に固定したメビウスの帯を立体射影で3次元空間に射影します。<br>
        スライダーで射影する方向を変えると3次元空間内で様々に姿を変えます。<br>
        グラフィックスをつまんで回したり、マウスホイールでサイズを調整してください。
      </p>
    </details>


    <input type="range" id="slider1" min="0" max="1" step="0.01" value="0.5" style="width:min(90%,400px); margin-left:min(5%,30px); margin-right:30px">

    <div style="height:50px"></div>
    <canvas id="canvas1"></canvas> <!--id名は"canvas1"にする-->

    <script>
      let canvas1 = document.getElementById('canvas1');
      let size = Math.min(600, window.innerWidth);
      canvas1.width = size * window.devicePixelRatio;
      canvas1.height = size * window.devicePixelRatio;
      canvas1.style.width = size;
      canvas1.style.height = size;
    </script>





    <!--three.jsライブラリ-->
    <script src="https://unpkg.com/three@0.131.3/build/three.min.js"></script>

    <!--共通プログラム-->
    <script src="../common_koukai1.js"></script>
    <!--メインのプログラム-->
    <script src="data_high.js"></script> <!--必要に応じてdata_high.jsとdata_low.jsとを使い分ける-->
    <script src='script1.js'></script>

  </body>

</html>
