<html lang="ja">

  <head>
    <title>通常メビウスの帯</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>


    <a href="../index.html">HOME</a>

    <br>

    <h3>メビウスの帯</h3>

    <details open id="mydetail" style="margin-bottom:20px;">  <!--折り畳み　openを付けると最初から開いた状態になる-->
      <summary id="summary_label">説明を閉じる / 開く</summary>
      <p>
        スライダーを動かして、帯を中央線から裂くことができます。<br>
        グラフィックスをつまんで回したり、スクロール操作でサイズを調整してください。
      </p>
    </details>

    

    <!--スライダー　[0,1]区間で0.01刻みに動く　スライダーを太くしたいときはstyleの文字列に transform:scale(数値); を追加する-->
    <input type="range" id="rangeslider1" min="0" max="1" step="0.01" value="0" style="width:min(90%,400px); margin-left:min(5%,30px); margin-right:30px">

    <div style="height:50px"></div>

    <!--CGを表示するキャンバス-->
    <canvas id="canvas1"></canvas>  <!--id名は"canvas1"にする-->

    <script>
      let canvas1 = document.getElementById('canvas1');
      let size = Math.min(600, window.innerWidth);
      canvas1.width = size * window.devicePixelRatio;
      canvas1.height = size * window.devicePixelRatio;
      canvas1.style.width = size;
      canvas1.style.height = size;
    </script>

    <br>

    <div>
      <label><input type="checkbox" id="checkbox1" checked="true">コアカーブを表示</label>
    </div>


    <!--three.jsライブラリ-->
    <script src="https://unpkg.com/three@0.131.3/build/three.min.js"></script>
   
    <!--共通プログラム-->
    <script src="../common_koukai1.js"></script>
    <!--メインのプログラム-->
    <script src='script1.js'></script>

  </body>

</html>
