<html lang="ja">

  <head>
    <title>torus2</title>
    <meta charset="UTF-8">

  </head>

  <body>

    <!--CGを表示するキャンバス（canvasのid名は変更しない）-->
    <canvas id="3d_graphic_canvas" width="700" height="500"></canvas>

    <!--改行-->
    <br>  

    <!--スライダー　最小値0, 最大値1, ステップ量0.01, 初期値0.5-->

    <div style="display:flex; align-items:center; margin-left:30px">
      <input type="range" id="rangeslider1" max="1" step="0.01" value='1' style="width:300px;">
      <p style="margin-left:30px">meridian range</p>
    </div>
    
    <div style="display:flex; align-items:center; margin-left:30px">
      <input type="range" id="rangeslider2" max="1" step="0.01" value='1' style="width:300px;">
      <p style="margin-left:30px">longitude range</p>
    </div>

    <div style="display:flex;align-items:center;margin-left:30px;margin-top:10px">  <!--スライダーとp要素を横並びにする-->
      <input type="range" id="rangeslider3" max="1" step="0.01" value='1' style="width:300px;">
      <p style="margin-left:20px">透明度</p>
    </div>


    <!--フラットシェーディングとスムーズシェーディングを切り替えるチェックボックス-->
    <label for="checkbox1" style="margin-left:30px"><input type="checkbox" id="checkbox1">フラットシェーディング</label>


    <!--three.jsライブラリ-->
    <script src="https://unpkg.com/three@0.131.3/build/three.min.js"></script>


    <!--メインソース-->
    <script src="data2.js"></script>
    <script src="../common_script1.js"></script>  <!--親フォルダにあるファイルの参照には「../」を付ける-->
    <script src='custom_script2.js'></script>


  </body>

</html>
