<html lang="ja">

  <head>
    <title>plane1</title>
    <meta charset="UTF-8">

  </head>

  <body>

    <!--CGを表示するキャンバス（canvasのid名は変更しない）-->
    <canvas id="3d_graphic_canvas" width="700" height="500"></canvas>

    <!--改行-->
    <br>  

    <!--スライダー　最小値0, 最大値1, ステップ量0.01, 初期値0.5-->
    <div style="display:flex; align-items:center; margin-left:30px">
      <input type="range" id="rangeslider1" max="1" step="0.01" value='0.5' style="width:300px;">
      <p style="margin-left:30px">z軸方向のスケール</p>
    </div>

    <div style="display:flex; align-items:center; margin-left:30px">
      <input type="range" id="rangeslider2" max="1" step="0.01" value='1' style="width:300px;">
      <p style="margin-left:30px">カット球面のサイズ</p>
    </div>


    <div style="display:flex;align-items:center;margin-left:30px;">
    <input type="color" value="#0044ff" id="color_picker1">
      <p>　曲面の色</p>
    </div>

    <!--three.jsライブラリ-->
    <script src="https://unpkg.com/three@0.131.3/build/three.min.js"></script>


    <!--メインソース-->
    <script src="data3.js"></script>
    <script src="../common_script1.js"></script>  <!--親フォルダにあるファイルの参照には「../」を付ける-->
    <script src='custom_script3.js'></script>


  </body>

</html>
