<html lang="ja">

  <head>
    <title>snub_cube</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>

    <div style="height:30px"></div>

    <div style="display:flex; align-items:center; margin-bottom:30px;">
      <input type="range" id="slider1" min='0' max='1' step='0.01' style="width:400px; margin-left:30px; margin-right:30px">
      <p>ラベル１</p>
    </div>

    <div style="display:flex; align-items:center; margin-bottom:30px;">
      <input type="range" id="slider2" min='0' max='1' step='0.01'  style="width:400px;  margin-left:30px; margin-right:30px">
      <p>ラベル２</p>
    </div>


    <!--CGを表示するキャンバス（canvasのid名は変更しない）-->
    <canvas id="3d_graphic_canvas" style="margin-left:-8px"></canvas>

    <script>
      let canvas1 = document.getElementById('3d_graphic_canvas')
      canvas1.width = window.innerWidth * 2;
      canvas1.height = window.innerWidth * 2;
      canvas1.style.width = window.innerWidth;
      canvas1.style.height = window.innerWidth;
    </script>

    <!--three.jsライブラリ-->
    <script src="https://unpkg.com/three@0.131.3/build/three.min.js"></script>


    <!--メインソース-->
    <script src="data8.js"></script>
    <script src="../common_script1.js"></script>  <!--親フォルダにあるファイルの参照には「../」を付ける-->
    <script src='custom_script8.js'></script>


  </body>

</html>
