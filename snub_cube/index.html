<html lang="ja">

  <head>
    <title>snub_cube</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>

    <select id="mySelect" style="font-size:20px">
      <option value="../cube5/index.html">5つの立方体</option>
      <option value="../cube10/index.html">10個の立方体</option>
      <option value="../tetra5/index.html">5つの正四面体</option>
      <option value="../snub_cube/index.html" selected>変形多面体</option>
    </select>

    <!--セレクトボックスを操作したら別ページに移動する処理-->
    <script>
      document.getElementById("mySelect").addEventListener('change',()=>{
        window.location.href = document.getElementById("mySelect").value;  //mySelectが操作されたとき、ページ移動
      });
    </script> 

    <div style="height:30px"></div>

    <!--スライダーの生成 id名を付け、custom.jsファイルでそのidを参照する-->
    <p style="margin-left:30px">ラベル1</p>
    <input type="range" id="slider1" min='0' max='1' step='0.01' style="width:min(90%,400px); margin-left:min(5%,30px); margin-right:30px">

    <div style="height:20px"></div>

    <p style="margin-left:30px">ラベル2</p>
    <input type="range" id="slider2" min='0' max='1' step='0.01' style="width:min(90%,400px); margin-left:min(5%,30px); margin-right:30px">

    <div style="height:50px"></div>

    <!--CGを表示するキャンバス（canvasのid名は変更しない）-->
    <canvas id="3d_graphic_canvas" style="margin-left:-8px"></canvas>

    <script>
      let canvas1 = document.getElementById('3d_graphic_canvas');
      let size = Math.min(600, window.innerWidth);
      canvas1.width = size * window.devicePixelRatio;
      canvas1.height = size * window.devicePixelRatio;
      canvas1.style.width = size;
      canvas1.style.height = size;
    </script>


    <!--three.jsライブラリ-->
    <script src="https://unpkg.com/three@0.131.3/build/three.min.js"></script>


    <!--メインソース-->
    <script src="data8.js"></script>
    <script src="../common_cgweb1.js"></script>  <!--親フォルダにあるファイルの参照には「../」を付ける-->
    <script src='custom_script8.js'></script>


  </body>

</html>
