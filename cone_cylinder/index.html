
<html lang="ja">

  <head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">  
  </head>


  <body>

    <a href="../index.html" style="font-size:20px;margin-left:10px;">ホーム</a>

    <div style="height:30px"></div>

    <select style="font-size:20px" id="select1">
      <option value="../cylinder_cylinder/index.html">円柱と円柱</option>
      <option value="../cone_cylinder/index.html" selected>円錐と円柱</option>
      <option value="../cone_cone/index.html">円錐と円錐</option>
    </select>

    <script>
      document.getElementById("select1").addEventListener('change',()=>{
        window.location.href = document.getElementById("select1").value;
      });
    </script>

    <div style="height:20px"></div>


    <p style="margin-left:30px">回転</p>
    <input type="range" id="slider1" min='0' max='1' step='0.01' value='0.5' style="width:min(90%,400px); margin-left:min(5%,30px); margin-right:30px">

    <p style="margin-left:30px">半径</p>
    <input type="range" id="slider2" min='0' max='1' step='0.01' value='0.4' style="width:min(90%,400px); margin-left:min(5%,30px); margin-right:30px">

    <div style="height:50px"></div>

    <canvas id="3d_graphic_canvas" style="margin-left:-8px"></canvas> 

    <script>  
      let canvas1 = document.getElementById('3d_graphic_canvas'); 
      let size = Math.min(600, window.innerWidth);
      canvas1.width = size * window.devicePixelRatio; 
      canvas1.height = size * window.devicePixelRatio;
      canvas1.style.width = size;
      canvas1.style.height = size;
    </script>



    <!--外部ライブラリ-->
    <script src="https://unpkg.com/three@0.131.3/build/three.min.js"></script>  
    
    <script src="../common_cgweb1.js"></script>  
    
    <script src='custom_script1.js'></script>
  </body>

</html>
