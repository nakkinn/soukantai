<html lang="ja">

  <head>
    <title>cube5</title>
    <meta charset="UTF-8">  <!--文字コード指定　文字化け防止-->
    <meta name="viewport" content="width=device-width, initial-scale=1">  <!--スマホで閲覧時コンテンツが小さくなるのを防ぐ-->
  </head>


  <body>

    <!--他ページへ移動するセレクトボックス-->
    <select id="mySelect" style="font-size:20px"> <!--idは'mySelect'にする-->
      <option value="../cube5/index.html" selected>5つの立方体</option> <!--移動先のページ名とURLを設定　初期値とする選択肢にはselectedを付ける-->
      <option value="../cube10/index.html">10個の立方体</option>
      <option value="../tetra5/index.html">5つの正四面体</option>
      <option value="../snub_cube/index.html">変形多面体</option>
    </select>

    <!--セレクトボックスを操作したら別ページに移動する処理-->
    <script>
      document.getElementById("mySelect").addEventListener('change',()=>{
        window.location.href = document.getElementById("mySelect").value;  //mySelectが操作されたとき、ページ移動
      });
    </script> 


    <div style="height:30px"></div> <!--改行 前後の要素の間隔-->


    <!--CGを表示するキャンバス（canvasのid名は変更しない）-->
    <canvas id="3d_graphic_canvas" style="margin-left:-8px"></canvas> <!--デフォルトで8ピクセルの余白があるので左に8pxずらす-->

    <!--キャンバスのサイズ・画質の設定処理　正方形キャンバスにしている-->
    <script>  
      let canvas1 = document.getElementById('3d_graphic_canvas'); //キャンバス要素をidから取得
      let size = Math.min(600, window.innerWidth);  //キャンバスの1辺の長さを「600px」と「ブラウザのウィンドウの横幅」のうち小さい方とする
      canvas1.width = size * window.devicePixelRatio; //キャンバスの画質（横方向）の設定
      canvas1.height = size * window.devicePixelRatio;  //キャンバスの画質（縦方向）の設定
      canvas1.style.width = size; //キャンバスの幅設定
      canvas1.style.height = size;  //キャンバスの高さ設定
    </script>



    <!--外部ライブラリ-->
    <script src="https://unpkg.com/three@0.131.3/build/three.min.js"></script>  <!--three.jsライブラリ-->

    <!--自前のスクリプト-->
    <!--これらのスクリプトはbodyタグ内の最後に配置する-->
    <script src="data6.js"></script> <!--graphic complexを記述したファイル-->
    <script src="../common_cgweb1.js"></script>  <!--自作関数を記述したファイル。ver3以降が使用可能（参照ファイルの最初にバージョンを記している）。親フォルダにあるファイルの参照には「../」を付ける-->
    <script src='custom_script6.js'></script> <!--オブジェクトの追加やライト等の環境設定を行うファイル-->


  </body>

</html>
